<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Student Registration Form</h2>
    <form id="registrationForm" action="https://api.web3forms.com/submit" method="POST" novalidate>


      <input type="hidden" name="access_key" value="b916af43-1bbc-4409-8b0e-133bb76bdc91">
      
   
      <input type="hidden" name="redirect" value="https://web3forms.com/success">

      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />
      <span class="error" id="nameError"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <span class="error" id="emailError"></span>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required />
      <span class="error" id="phoneError"></span>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />
      <span class="error" id="dobError"></span>

      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
        <label><input type="radio" name="gender" value="Other" /> Other</label>
      </div>
      <span class="error" id="genderError"></span>

      <label for="course">Course Selection:</label>
      <select id="course" name="course" required>
        <option value="">Select a course</option>
        <option value="Web Development">Web Development</option>
        <option value="Data Science">Data Science</option>
        <option value="AI & ML">AI & ML</option>
      </select>
      <span class="error" id="courseError"></span>

      <div class="terms">
        <label><input type="checkbox" id="terms" name="terms" /> I agree to the Terms & Conditions</label>
      </div>
      <span class="error" id="termsError"></span>

      <button type="submit">Submit</button>
    </form>
    <div id="confirmationMessage"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
